<body onload="init();">
<script type="text/javascript">
function ReduceDayComboxBox(combo){
	var comboObj = combo;
	var initValue= new Array();
	
	this.getInitValue = function(){
		return initValue;
	};
	this.getComboBox = function(){
		return comboObj;
	};

	this.init();
}
ReduceDayComboxBox.prototype.init = function(){
	// Init the combox value
	var initVal = this.getInitValue();
	var initValues = [ 0, 14, 22, 30];
	$(initValues).each(function(){
		initVal[this] = this;
	});
	
	this.createComboBoxUI();
};
ReduceDayComboxBox.prototype.inertVal = function(val){
	var initVal = this.getInitValue();
	var length = initVal.length;
	initVal[val] = val;
	this.createComboBoxUI(val);
}
ReduceDayComboxBox.prototype.createComboBoxUI = function(select){
	var comboObj = this.getComboBox();
	var initValue = this.getInitValue();
	this.clear();
	$(initValue).each(function(){
		var value = parseInt(this);
		if( isNaN(value) ) return;
		var selectString = select == value ? 'selected="selected"' : '';
		comboObj.append('<option value="' + value + '" ' + selectString + '>' + value + '</option>');
	});
	comboObj.append('<option value="其它">其它 </option>');
};
ReduceDayComboxBox.prototype.clear = function(){
	var comboObj = this.getComboBox();
	var children = comboObj.children();
	$(children).each(function(){
		$(this).remove();
	});
};

var comboBox = null;
function init(){
	comboBox = new ReduceDayComboxBox($('#initComboBox'));
}

function doInsert(){
	window.alert("NumberUtillity.isInteger(100): " + NumberUtillity.isInteger(100));
	window.alert("NumberUtillity.isInteger(-100): " + NumberUtillity.isInteger(-100));
	window.alert("NumberUtillity.isInteger(100.01): " + NumberUtillity.isInteger(100.01));
	window.alert("NumberUtillity.isInteger(dd): " + NumberUtillity.isInteger("dd"));
	window.alert("NumberUtillity.isInteger(4.4): " + NumberUtillity.isInteger(4.4));
}
</script>
<button onclick="doInsert();">test</button>
<select id="initComboBox"></select>
